<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>

<body class="body-color">

    <img class="logo-bbva" src="img/bbva-logo.png" alt="Logo banco">
    <h1 class="login">Login</h1>

    <div  class="main-login">
        <div class="form-login">
            <div class="img-user">
                <img src="img/Vector.png" alt="icono usuario">
            </div>
            <form class="formulario" action="" method="POST" id="formulario">
                
                <h2>Email</h2>

                <input type="text" name="email" id="email" placeholder="Email" class="field">
                <h2>Password</h2>

                <input type="password" name="password" id="password" placeholder="Password" class="field">
                <input class="btn-ingresar" type="submit" value="Ingresar">
            </form>
            
        </div>
        <div class="img-main">
            <img src="img/Allura UI Windows.png" alt="" width="80%" style="max-height: 100%;">
        </div>
    </div>
    <div id="error"></div>
    <script src="/js/vendor/login.js"></script>
</body>

</html>
