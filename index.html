<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>
<body class="body-color">
    <header class="header-color-login">
        <div class="logo-bbva">
            <img src="img/bbva-logo-caso-exito 2.png" alt="Logo banco">
        </div>
    </header>
    <main>
        <div>
            <h1 class="login">Login</h1>
        </div>
        <div class="form-login">
            <div class="img-user">
                <img  src="img/Vector.png" alt="icono usuario">
            </div>
            <div class="formulario">
            <form action="" method="POST">
                <h2>Email</h2>
                
                <input type="text" name="email" id="email" placeholder="Email"  class="field">
                <div style="margin-top: 38px;">
                <h2>Password</h2>
                
                <input type="password" name="password" id="password" placeholder="Password"  class="field">
            </div>
                <input class="btn-ingresar" type="submit" value="Ingresar">
            </form>
        </div>
        </div>
        <div class="img-main">
            <img src="img/Allura UI Windows.png" alt="">
        </div:img-main>
        <div>

        </div>
    </main>
    <footer>
<table>
    <tr>
        <td></td>
    </tr>
</table>
    </footer>
</body>

</html>
