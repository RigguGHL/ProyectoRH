<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>

  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" href="/icon.png">

  <link rel="stylesheet" href="/css/main.css">

</head>

<body>

  <div class="dark-back" id="dark-back"></div>

  <div class="wrapper">
    <header>
      <img src="/img/bbva-logo.png" alt="logo" height="100%">
      <img src="/img/menu.png" class="icono menu" id="menu" alt="notificaciones" height="100%">
      <img src="/img/bell.png" class="icono" id="notificaciones" alt="notificaciones" height="100%">
    </header>

    <div class="box">
      <div class="sidenav hide-bar" id="sidenav">

        <div class="usuario">
          <img src="/img/user.png" alt="user" width="40%">
          <h3> ¡Bienvenido Set!</h3>
          <label>Administrador</label>
        </div>

        <nav>
          <div class="accordion">
              <div>
                  <input type="checkbox" id="section1" class="accordion__input">
                  <label for="section1" class="accordion__label"><img src="../img/flecha.png" id="section1-arrow" class="arrow arrow-right"> ADMIN</label>
                  <div class="accordion__content">
                      <a href="/pages/tabla-su-main.html"><img class="flecha" src="../img/dashboard.png">  Dashboard</a>
                      <a href="/pages/graficos.html"><img src="../img/grafico.png">  Gráfico</a>
                  </div>
              </div>
              <div>
                  <input type="checkbox" id="section2" class="accordion__input">
                  <label for="section2" class="accordion__label"> <img src="../img/flecha.png" id="section2-arrow" class="arrow arrow-right"> RH</label>
                  <div class="accordion__content">
                      <a href=""><img src="../img/dashboard.png" alt="">  Lista de candidatos</a>
                  </div>
              </div>
          </div>
          <a href="/index.html" class="logout">Cerrar sesión <img src="/img/logout.png" alt="logout"
            width="30px"></a>
        </nav>
      </div>

      <div class="content">
        <h1 class="titulo-form-su">Registro candidatos</h1>
        <form action="" class="form-rh" id="form-su">
            <h2>Nombre Recursos Humanos</h2>
            <input class="field-su" type="text" name="" id="nombreRh" placeholder="Nombre">
            <h2>Fecha</h2>
            <input class="field-su" type="date" id="fechaRegistro">
            <h2>Entrevistador</h2>
            <input class="field-su" type="text" name="" id="entrevistador1" placeholder="Entrevistador">
            <h2>Especialidad</h2>
            <input class="field-su" type="text" name="" id="especialidad" placeholder="Especialidad">
            <h2>Experiencia</h2>
            <input class="field-su" type="text" name="" id="experiencia" placeholder="Experiencia">
            <h2>Encargado</h2>
            <input class="field-su" type="text" name="" id="encargado" placeholder="Encargado">
            <br>
            <br>
            <label for="file-upload" class="btn-color-blue btn-cv">
                Curriculum Vitae
            </label>
            <input id="file-upload"  type="file" name="Curriculim Vitae" id="cv">
            
            <br>
            <br>
            <input class= "btn-color-blue btn-guardar" type="submit" value="Guardar">
        </form>
        <div class="footer show-mobile">
            <div class="footer-1">
                <img src="../img/barras.png" >
            </div>
            <div class="footer-2">
                <img src="../img/plus-circle 1.png" >
            </div>
            <div class="footer-3">
                <img src="../img/X.png" >   
            </div>
        </div>
      </div>

    </div>

  </div>

  <script src="/js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="/js/plugins.js"></script>
  <script src="/js/main.js"></script>
  <script src="../js/vendor/formulario-SU.js"></script>


</body>

</html>
