<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>

  <link rel="manifest" href="/site.webmanifest">
  <link rel="apple-touch-icon" href="/icon.png">

  <link rel="stylesheet" href="/css/main.css">

</head>

<body>

  <div class="dark-back" id="dark-back"></div>

  <div class="wrapper">
    <header>
      <img src="/img/bbva-logo.png" alt="logo" height="100%">
      <img src="/img/menu.png" class="icono menu" id="menu" alt="notificaciones" height="100%">
      <img src="/img/bell.png" class="icono" id="notificaciones" alt="notificaciones" height="100%">
    </header>

    <div class="box">
      <div class="sidenav hide-bar" id="sidenav">

        <div class="usuario">
          <img src="/img/user.png" alt="user" width="40%">
          <h3> ¡Bienvenido Alan!</h3>
          <label> Recursos Humanos</label>
        </div>

        <nav>
          <a href="#" class="selected">Lista de candidatos</a>
          <a href="/pages/formulario-RH.html">Agregar candidato</a>
          <a href="/index.html" class="logout">Cerrar sesión <img src="/img/logout.png" alt="logout" width="30px"></a>
        </nav>
      </div>

      <div class="content">
        <table style="width: 100%;">
          <tr>
            <td><h1>Candidatos</h1></td>
            <td class=""><input oninput="search(this)" class="search-bar" placeholder="Buscar candidatos..."></td>
          </tr>
        </table>
        <table class="table">
          <thead>
            <tr>
              <th onclick="sort('nombre',this)">Nombre <img src="/img/arrow.png" class="arrow toggle-up" width="12px"></th>
              <th onclick="sort('posicion',this)" class="hide-mobile">Posición <img src="/img/arrow.png" class="arrow toggle-up" width="12px"></th>
              <th onclick="sort('entrevistador',this)" class="hide-mobile">Entrevistador <img src="/img/arrow.png" class="arrow toggle-up" width="12px"></th>
              <th onclick="sort('estatus',this)" >Estatus <img src="/img/arrow.png" class="arrow toggle-up" width="12px"></th>
              <th onclick="sort('fechaEntrevista',this)"class="hide-mobile"> Fecha de entrevista<img src="/img/arrow.png" class="arrow toggle-up" width="12px"></th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
          <!--Este sirve usando Local Storage-->
          <!--<tbody id="data-form"></tbody>-->
        </table>
      </div>

    </div>

  </div>

  <script src="/js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="/js/plugins.js"></script>
  <script src="/js/main.js"></script>
  <script src="../js/vendor/api-tabla-RH.js"></script>

</body>

</html>
